<ng-template #elseBlock>
<form  class="form-signin" [formGroup]="this.form">
  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="userEmail" >
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSubmit()">Sign in</button>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSignUp()">Sign Up</button>
  <button class="btn btn-lg btn-primary btn-block" (click)="signInWithGoogle()">Google Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
</form>
</ng-template>

<form *ngIf="signUp; else elseBlock" class="form-signin" [formGroup]="this.signUpForm">
  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus formControlName="userEmail" >
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required formControlName="password">
  <input type="password" id="conformPassword" class="form-control" placeholder="Confirm Password" required formControlName="conformPassword">
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSignUpSubmit()">Sign Up</button>
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSignUp()">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
</form>
